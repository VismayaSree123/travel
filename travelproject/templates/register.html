{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="background-image:url({% static 'images/place.jpg' %});background-size:cover;">
<h1>Registration</h1>

<form action="" method="post">

    {% csrf_token %}
    <label for="first_name"><b>First Name:</b></label>
    <input type="text" name="first_name" placeholder="Enter your First name"><br><br>
    <label for="last_name"><b>Last name:</b></label>
    <input type="text" name="last_name" placeholder="Enter your Last name"><br><br>
    <label for="username"><b>Username:</b></label>
    <input type="text" name="username" placeholder="Enter your Username"><br><br>
    <label for="email"><b>Email:</b></label>
    <input type="email" name="email" placeholder="Enter your Email"><br><br>
    <label for="password"><b>Password:</b></label>
    <input type="password" name="password" placeholder="Enter your Password"><br><br>
    <label for="password1"><b>Confirm password:</b></label>
    <input type="password" name="password1" placeholder="Enter your Confirm Password"><br><br>
    <input type="submit">
    <input type="reset">
</form>

{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
